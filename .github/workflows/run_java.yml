name: Run Java Code

on:
  push:
    branches: [ "main" ] # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: 11
        java-package: jdk
        distribution: temurin # Set default distribution here
        check-latest: false

    - name: Compile and run HelloWorld.java
      run: |
        javac JavaEducation/src/src/HelloWorld.java
        find JavaEducation
        cd JavaEducation/src/src
        pwd
        find .
        java HelloWorld
